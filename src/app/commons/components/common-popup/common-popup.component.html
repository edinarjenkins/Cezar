<div class="common-popup-wrapper"
    *ngIf="showPopup">
  <div class="common-popup">
    <div class="common-popup-inner-wrapper">

      <div class="common-popup-header-wrapper">
        <div class="common-popup-header">{{title}}</div>
      </div>

      <div class="common-popup-content-wrapper">
        <div class="common-popup-content"  [innerHTML]="content"></div>
      </div>

      <div class="common-popup-footer-wrapper">
        <div class="common-popup-footer">{{footer}}</div>
      </div>

    </div>
  </div>
  <div class="common-popup-controllers">
    <button type="button"
            class="btn btn-success"
            (click)="closePopup()">Close</button>
    <button type="button"
            class="btn btn-success"
            [disabled]="disabledSubmit"
            (click)="closePopup()">Submit</button>
  </div>
</div>
