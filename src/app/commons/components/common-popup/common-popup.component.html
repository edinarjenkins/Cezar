<div class="common-popup-outer-wrapper"
     *ngIf="showPopup">

  <div class="common-popup-wrapper">
    <div class="container common-popup">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <div class="common-popup-inner-wrapper col-lg-6 col-md-6 col-sm-6 ">
           <!---->
          <div class="row common-popup-header-wrapper">
            <div class="col-lg-3 col-md-3"></div>
            <div class="col-lg-6 col-md-6 common-popup-header">{{title}}</div>
            <div class="col-lg-3 col-md-3"></div>
          </div>

          <div class="row common-popup-content-wrapper">
            <div class="col-lg-3 col-md-3"></div>
            <div class="col-lg-6 col-md-6 common-popup-content"  [innerHTML]="content"></div>
            <div class="col-lg-3 col-md-3"></div>
          </div>

          <div class="row common-popup-footer-wrapper">
            <div class="col-lg-3 col-md-3"></div>
            <div class="col-lg-6 col-md-6 common-popup-footer">{{footer}}</div>
            <div class="col-lg-3 col-md-3"></div>
          </div>

          <div class="row common-popup-controllers">
            <div class="col-lg-8 col-md-6 col-sm-6"></div>
            <div class="text-right col-lg-4 col-md-6 col-sm-6">
              <button type="button"
                      class="btn btn-success"
                      (click)="closePopup()">Close</button>
              <button type="button"
                      class="btn btn-success"
                      [disabled]="disabledSubmit"
                      (click)="closePopup()">Submit</button>
            </div>

          </div>
          <!---->
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
      </div>
    </div>

  </div>
</div>
